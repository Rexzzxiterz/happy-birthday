<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sayang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffafbd, #ffc3a0);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      margin: 0;
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 1.5em;
      max-width: 80%;
      text-shadow: 1px 1px 2px #000;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>Happy Birthday, Nadiva!</h1>
  <p>Semoga hari spesialmu dipenuhi dengan cinta, tawa, dan kebahagiaan tak terhingga.</p>

  <!-- Musik autoplay -->
  <audio autoplay loop>
    <source src="monokrom.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung elemen audio.
  </audio>

  <!-- Salju / Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 4, random: true },
        move: {
          direction: "bottom",
          speed: 1,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
